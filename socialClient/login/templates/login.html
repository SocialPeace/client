{% extends 'nh_layout.html' %}
{% block layoutblock %} 
<style> 
    #login {
    width: 100%;
    max-width: 330px;
    padding: 15px; 
    }

    #login a{
        display: block;
        width:80%;
        margin: auto;
    }
    #login a img{
        width: 100%;
    }
</style>
<section id="login"> 
        {% load socialaccount %}
        {% providers_media_js %} 
        {% if user.is_authenticated %}
        
        현재 로그인되어 있습니다.<br>
        <a href="../main/">{{user.username}}</a><br><br>
        <a href="/accounts/logout">로그아웃</a><br>
        <!--<script>location.href="../main"</script>-->
        {% else %}
        <br/>
        <a href="{% provider_login_url 'google' %}" >
            <img src="../static/img/g_btn.png">
        </a> 
        {% endif %}

</section>
{% endblock %}
